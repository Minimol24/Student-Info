<!DOCTYPE html>
<html>
<link rel="icon"
	href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEwTnvoKxqMfeWIRvQU6ccW-OeuF8T_48xEBVcOEXCxsEr85GnMoZ1i93_JpQEyvnP2m4&usqp=CAU"
	type="icon/image">
<title>LIST OF DETAILS</title>

<head>

<body>
	<style>
		td,
		th {
			text-align: left;
			padding: 8px;
			overflow: auto;
			width: 900px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}

		.gallery {
			display: block;
			height: 600px;
			overflow: auto;
		}
	</style>
</body>
<div class="row justify-content-center">
	<div class="col-12">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<table class="gallery" id="button">
			<tr>
				<th>ID</th>
				<th>UserID</th>
				<th>Title</th>
				<th>Body</th>
			</tr>
		</table>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
				$.ajax({
			url: 'https://jsonplaceholder.typicode.com/posts',
			success: function (result) {
				// console.log(result);
				$.each(result, function (index, data) {
					$('#button').append(
						$('<tr>')
							.append($('<td>').append(data.id))
							.append($('<td>').append(data.userId))
							.append($('<td>').append(data.title))
							.append($('<td>').append(data.body))
					)
				});
			}
		});
	});
</script>
</head>

</html>
